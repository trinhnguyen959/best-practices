<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Demo form</title>
</head>

<body>
	<div class="main">

		<form action="" method="POST" class="form" id="form-1">
			<h3 class="heading">Thành viên đăng ký</h3>
			<p class="desc">Demo form validation</p>

			<div class="spacer"></div>

			<div class="form-group">
				<label for="fullname" class="form-label">Tên đầy đủ</label>
				<input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Trinh Nguyen"
					class="form-control">
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="email" class="form-label">Email</label>
				<input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com"
					class="form-control">
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="password" class="form-label">Mật khẩu</label>
				<input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu"
					class="form-control">
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
				<input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
					type="password" class="form-control">
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label class="form-label">Giới tính</label>
				<div class="gender-controls">
					<label class="radio">
						<span class="gender-name">Nam</span>
						<input type="radio" name="gender" value="0" checked class="form-control">
					</label>
					<label class="radio">
						<span class="gender-name">Nữ</span>
						<input type="radio" name="gender" value="1" class="form-control">
					</label>
					<label class="radio">
						<span class="gender-name">Khác</span>
						<input type="radio" name="gender" value="2" class="form-control">
					</label>
				</div>
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="province" class="form-label">Tỉnh/TP</label>
				<select id="province" name="province" class="form-control">
					<option value="">-- Tỉnh/TP</option>
					<option value="hni">Hà Nội</option>
					<option value="hpg">Hải Phòng</option>
					<option value="dn">Đà Nẵng</option>
					<option value="sg">Thành phố Hồ Chí Minh</option>
				</select>
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="avatar" class="form-label">Ảnh đại diện</label>
				<input id="avatar" name="avatar" type="file" class="form-control">
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label class="form-label">Điều khoản</label>
				<div class="agreement-controls">
					<label class="checkbox">
						<span class="agreement-name">Đồng ý với điều khoản</span>
						<input type="checkbox" name="agreement" value="0" checked class="form-control">
					</label>
					<label class="checkbox">
						<span class="agreement-name">Nhận email</span>
						<input type="checkbox" name="agreement" value="1" class="form-control">
					</label>
				</div>
				<span class="form-message"></span>
			</div>

			<button class="form-submit">Đăng ký</button>
		</form>

		<script src="./index.js">
		</script>

		<script>
			var form = new Validator('#form-1');
			form.onSubmit = (data) => {
				console.log(data);
			}
		</script>
	</div>
</body>

</html>
